        <li><a href="kontak.html" class="active-nav">Kontak</a></li>
        </ul>
        </nav>
    </header>

    <main>
        <section class="container">
        <h2 class="section-title">Formulir Request Project</h2>
        <p class="subtitle">Isi formulir di bawah ini untuk mendiskusikan proyek atau memberikan ulasan portofolio.</p>

        <form class="contact-form" action="kontak.html" method="POST">
        <div class="form-group">
        <label for="nama">Nama Anda</label>
        <input type="text" id="nama" name="nama" required>
        </div>
        <div class="form-group">
        <label for="email">Email Anda</label>
        <input type="email" id="email" name="email" required>
        </div>


        <div class="form-group">
        <label for="topik">Topik Diskusi</label>
        <select id="topik" name="topik">
        <option value="Pesan">Kirim Pesan</option>
        <option value="request_project">Request Project Baru</option>
        <option value="konsultasi">Konsultasi Teknologi</option>
        <option value="review_portfolio">Review Portfolio</option>
        </select>
        </div>


        <div class="form-group">
        <label for="pesan">Pesan atau Deskripsi Proyek</label>
        <textarea id="pesan" name="pesan" rows="5" required></textarea>
        </div>


        <label for="disetujui">
        <input type="radio" id="disetujui" name="disetujui"> Konfirmasi Persetujuan Pengisian Formulir</label>


        <button type="submit" class="submit-btn">Kirim Pesan</button>
        </form>
        </section>
    </main>
